{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/styles_for_base.css' %}">
    <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.0.3/css/font-awesome.css">
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" href="{% static 'css/karbek.css' %}">
<!--    <script rel="stylesheet" src="{% static 'js/sell.js' %}"></script>-->

            <style>
        a {
            text-decoration: none;
        }

        body {
            background-color: #E4E9F7;
        }
    </style>
</head>
<body>
    <nav class="sidebar close">
        <header>
            <div class="image-text">
                <span class="image">
                    <img src="{% static 'photo.png' %}" style="width: 80px;" alt="">
                </span>
                <div class="text logo-text">
                    <span class="name">Покупка жилья</span>
                    <span class="profession"></span>
                </div>
            </div>
            <i class='bx bx-chevron-right toggle'></i>
        </header>

        <div class="menu-bar">
            <div class="menu">
                <ul class="menu-links">
                    <li class="nav-link">
                        <a href="{% url 'profile' %}">
                            <i class='bx bx-home-alt icon' ></i>
                            <span class="text nav-text">Профиль</span>
                        </a>
                    </li>
                    <li class="nav-link">
                        <a href="{% url 'sell' %}">
                            <i class='bx bx-cart icon'></i>
                            <span class="text nav-text">Продажа</span>
                        </a>
                    </li>
                    <li class="nav-link">
                        <a href="{% url 'poderka' %}">
                            <i class='bx bx-heart icon' ></i>
                            <span class="text nav-text">Избравное</span>
                        </a>
                    </li>
                    <li class="nav-link">
                        <a href="#">
                            <i class='bx bx-wallet icon' ></i>
                            <span class="text nav-text">Поддержать нас</span>
                        </a>
                    </li>
                </ul>
            </div>

            <div class="bottom-content">
                <li class="">
                    <a href="{% url 'login'%}">
                        <i class='bx bx-log-out icon' ></i>
                        <span class="text nav-text">Выйти</span>
                    </a>
                </li>
            </div>
        </div>
    </nav>
<div class="container text-center">
  <div class="row">
    <div class="col">
      <img src="{% static 'tooop.png' %}" class="rounded float-start" style="width: 500px;" alt="...">
    </div>
    <div class="col">
   <form method="POST" enctype="multipart/form-data" style="width: 500px;">
            {% csrf_token %}
            {{ form.as_p }}
       <h7>Дополнительные фото</h7>
       <input type="file" name="images" multiple>
            <button type="submit">Save</button>
        </form>
    </div>
    <div class="col">
<!--      <img src="{% static '1669857544_41-indasil-club-p-risunok-sovremennaya-arkhitektura-karandas-42.jpg' %}" class="rounded float-start" style="width: 350px;" alt="...">-->
    </div>
  </div>
</div>

    <script>
const body = document.querySelector('body'),
    sidebar = body.querySelector('nav'),
    toggle = body.querySelector(".toggle"),
    searchBtn = body.querySelector(".search-box"),
    modeSwitch = body.querySelector(".toggle-switch"),
    modeText = body.querySelector(".mode-text"),
    homeSection = document.querySelector(".home");

toggle.addEventListener("click", () => {
    sidebar.classList.toggle("close");
});

searchBtn.addEventListener("click", () => {
    sidebar.classList.remove("close");
});

modeSwitch.addEventListener("click", () => {
    body.classList.toggle("dark");
    if (body.classList.contains("dark")) {
        modeText.innerText = "Светлый режим";
        homeSection.style.backgroundColor = "#121212"; // Установка темного фона для .home
    } else {
        modeText.innerText = "Тёмный режим";
        homeSection.style.backgroundColor = "var(--body-color)"; // Возврат к обычному фону для .home
    }
});
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script></body>
</html>
