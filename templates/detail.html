{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>{{ ween.name }}</title>
</head>
<body>
<div class="container text-center">
  <div class="row align-items-start">
    <div class="col">
              <h1>{{ ween.name }}</h1>
    <p>{{ ween.anons }}</p>
    <p>Цена: {{ ween.price }} руб.</p>
    <p>Контактный телефон: {{ ween.number }}</p>
    <p>Дата публикации: {{ ween.date }}</p>
    <p>Доступно комнат: {{ ween.available_seats }}</p>

    </div>
    <div class="col">
            <div>
        {% for image in ween.images.all %}
            <img src="{{ image.img.url }}" alt="{{ ween.name }}" style="width:200px;">
        {% endfor %}
    </div>
    <h3>Изображения:</h3>
    </div>
  </div>
</div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</html>
